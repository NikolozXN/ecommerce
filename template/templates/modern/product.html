<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches) }" x-bind:class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Modern Store</title>
    <link rel="stylesheet" href="../../../dist/output.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-white dark:bg-zinc-900">
    <nav class="bg-white dark:bg-zinc-800 border-b border-gray-200 dark:border-zinc-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">ModernStore</a>
                <div class="flex items-center gap-6">
                    <a href="index.html" class="text-gray-600 dark:text-gray-400">Home</a>
                    <a href="products.html" class="text-gray-600 dark:text-gray-400">Products</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div>
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=800&h=800&fit=crop" alt="Product" class="w-full rounded-xl">
            </div>
            <div>
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Premium Headphones</h1>
                <p class="text-3xl font-bold text-gray-900 dark:text-white mb-6">$299</p>
                <p class="text-gray-600 dark:text-gray-400 mb-8">Experience superior sound quality with our premium wireless headphones. Featuring noise cancellation, long battery life, and comfortable design.</p>
                <button class="w-full px-6 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:opacity-90 transition-opacity">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
