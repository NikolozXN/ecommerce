<!DOCTYPE html>
<html lang="en" 
      x-data="{ 
        darkMode: localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)
      }" 
      x-bind:class="{ 'dark': darkMode }"
      x-init="
        $watch('darkMode', value => {
          localStorage.setItem('darkMode', value);
          if (value) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        });
        if (darkMode) {
          document.documentElement.classList.add('dark');
        }
      ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="">
    
    <title>OmniShop - Electronics</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/build/assets/app.css">
    <script src="/build/assets/app.js" defer></script>
    
    <style>
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'Space Grotesk', monospace; } /* Using Space Grotesk as a modern technical font */
    </style>

    
</head>
<body class="antialiased">
    
<x-navbar logo="TechStore" />

<div class="bg-gray-50 dark:bg-zinc-950 min-h-screen">
    <!-- Banner Slider -->
    <div class="bg-gray-100 dark:bg-zinc-900 py-8">
        <div class="container mx-auto px-4">
             <div class="bg-blue-600 rounded-2xl overflow-hidden text-white flex flex-col md:flex-row h-auto md:h-[500px] shadow-2xl relative">
                <div class="p-8 md:p-12 md:w-1/2 flex flex-col justify-center relative z-10 order-2 md:order-1">
                    <span class="bg-yellow-400 text-blue-900 px-3 py-1 rounded text-xs font-bold w-max mb-6 tracking-wide">NEW ARRIVAL</span>
                    <h1 class="text-4xl md:text-5xl lg:text-7xl font-bold mb-6">$featured->name</h1>
                    <p class="mb-10 text-blue-100 text-lg md:text-xl max-w-md">$featured->description</p>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="/products/1" class="bg-white text-blue-600 px-8 py-3 rounded-lg font-bold hover:bg-gray-100 transition shadow-lg text-center">Buy Now - $number_format($featured->sale_price, 2)</a>
                        <a href="#products" class="bg-blue-700 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-800 transition text-center border border-blue-500">Learn More</a>
                    </div>
                </div>
                <div class="md:w-1/2 bg-blue-500 relative flex items-center justify-center overflow-hidden order-1 md:order-2 h-[300px] md:h-auto">
                    <div class="absolute w-[600px] h-[600px] bg-blue-400 rounded-full blur-3xl opacity-50"></div>
                    <img src="$featured->image" alt="$featured->name" class="relative z-10 max-w-[80%] max-h-[80%] object-contain drop-shadow-2xl hover:scale-105 transition-transform duration-500">
                </div>
             </div>
        </div>
    </div>
    
    <!-- Deals of the Day -->
    <section id="products" class="py-12 bg-white dark:bg-zinc-950">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap items-center gap-4 mb-8">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Deals of the Day</h2>
                <div class="bg-red-600 text-white px-2 py-1 rounded text-xs font-bold animate-pulse">ENDS IN 04:23:12</div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                
            </div>
        </div>
    </section>

    <!-- Categories Grid -->
    <section class="py-12 bg-gray-50 dark:bg-zinc-900">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-8 text-gray-900 dark:text-white">Shop by Category</h2>
            <div class="grid grid-cols-2 md:grid-cols-6 gap-6">
                
            </div>
        </div>
    </section>
</div>

<x-footer />

    
    
</body>
</html>
